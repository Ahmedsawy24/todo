<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>To-Do</h1>
    <form id="form" class="task-form" aria-label="Add task form">
      <input id="task" placeholder="أضف مهمة" autocomplete="off" required />
      <button type="submit">Add</button>
    </form>

    <ul id="list" class="task-list" aria-live="polite"></ul>

    <div class="meta">
      <span id="count"></span>
      <button id="clearAll" class="clear-btn">Clear All</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
